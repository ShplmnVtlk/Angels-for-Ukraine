<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

  <body>

              <a class="navbar-brand logo" href="#">

              <button
                class="navbar-toggler menu-toggler"

                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"

                  </li>

                    <a class="nav-link" href="#">How we move people</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Stories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Partners</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Contact us</a>
                  </li>
                </ul>
                <div class="donate-btn col">
